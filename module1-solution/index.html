<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="app">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model=lunches
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">{{lunches}}
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunches()">Check If Too Much</button>
         </div>
         <div class="form-group message" >
           <!-- Your message can go here. -->
           <span ng-class="{'color:green' : message === 'Enjoy!','color:red': message === 'Please enter some data'}">{{message}}</span>
         </div>
   </div>

</body>
</html>
